<div class="container-fluid center-container">
<mat-card>
    <mat-card-title>Forgot Password</mat-card-title>
    <mat-card-content>
      
    <div>
        <mat-form-field style="width: 300px;">
          <input matInput placeholder="Email" type="email" [(ngModel)]="email">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field style="width: 300px;">
          <input matInput placeholder="New Password" type="password" [(ngModel)]="newPassword">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field style="width: 300px;">
          <input matInput placeholder="Confirm Password" type="password" [(ngModel)]="confirmPassword">
        </mat-form-field>
    </div>

    
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="resetPassword()">Reset Password</button>
    </mat-card-actions>
  </mat-card>
  </div>
