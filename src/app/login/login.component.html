<h2>Login</h2>
<mat-form-field>
  <input matInput placeholder="Email" [(ngModel)]="email" required>
</mat-form-field>
<mat-form-field>
  <input matInput type="password" placeholder="Password" [(ngModel)]="password" required>
</mat-form-field>
<button mat-raised-button color="primary" (click)="login()">Login</button>
<button mat-button (click)="goToSignUp()">Sign Up</button>
