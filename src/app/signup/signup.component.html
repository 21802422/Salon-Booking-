<div class="container-fluid center-container">
  <h2 style="font-size: 24px;">Sign Up</h2>
  <form [formGroup]="signUpForm">
    <div>
      <mat-form-field style="width: 300px;">
        <input matInput placeholder="Name" formControlName="name" required style="font-size: 18px;">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field style="width: 300px;">
        <input matInput placeholder="Email" formControlName="email" required style="font-size: 18px;">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field style="width: 300px;">
        <input matInput placeholder="Cellphone" formControlName="cellphone" required style="font-size: 18px;">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field style="width: 300px;">
        <input matInput type="password" placeholder="Password" formControlName="password" required style="font-size: 18px;">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="signup()" style="font-size: 18px;">Sign Up</button>
      <button mat-button (click)="goToLogin()" style="font-size: 18px;">Login</button>
    </div>
  </form>
</div>
